<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <script defer src="script.js"></script>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main class="wrapper">
      <section class="section-hero">
        <div class="hero-text-box">
          <div class="logo-box logo-box--1">
            <img class="hero__logo" src="images/logo.svg" alt="logo" />
          </div>

          <div class="text-box">
            <h1 class="heading-primary">
              <span class="heading-primary-top">We're</span>
              <span class="heading-primary-bottom"
                >coming <br />
                soon</span
              >
            </h1>

            <p class="hero__text">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
          </div>

          <form action="" class="form">
            <div class="form-group">
              <div class="field-group">
                <input
                  type="text"
                  class="form__input"
                  placeholder="Email Address"
                />
                <button class="btn">
                  <img
                    src="images/icon-arrow.svg"
                    alt="icon arrow"
                    class="icon-arrow"
                  />
                </button>
              </div>

              <img
                src="images/icon-error.svg"
                alt="error icon"
                class="icon-error"
              />
              <small class="error-text">Please provide a valid email</small>
            </div>
          </form>
        </div>

        <div class="hero-img-box" role="img">
          <div class="logo-box logo-box--2">
            <img class="hero__logo" src="images/logo.svg" alt="logo" />
          </div>
          <img class="hero-img" src="images/hero-mobile.jpg" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
